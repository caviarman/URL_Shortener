<div class="jumbotron">
  <h1 class="display-4">URL Shortener</h1>
  <p class="lead">This is a simple service for making your URLs shorter that are easy to read and share.</p>
  <hr class="my-4">
  <p>Enter URL below and click "Generate" button. Or you can try to make your own short url</p>
  <form>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="url" class="form-control" id="url" placeholder="Enter url">
    </div>
    <div class="form-group">
      <label for="shortUrl">Desired short url</label>
      <input type="url" class="form-control" id="shortUrl" placeholder="Enter desired short url">
    </div>
    <div class="form-group">
      <label for="generatedUrl">Your short url</label>
      <input type="url" class="form-control" id="generatedUrl" placeholder="Short url">
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
  </form>
</div>
