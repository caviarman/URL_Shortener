<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
  <h1 class="display-4">URL Shortener</h1>
  <p class="lead">This is a simple service for making your URLs shorter that are easy to read and share.</p>
  <hr class="my-4">
  <p>Enter URL below and click "Generate" button. Or you can try to make your own short url</p>
  <form [formGroup]="urlForm" (ngSubmit)="onSubmit(urlForm)">
    <div class="form-group">
      <label for="baseURL">URL</label>
      <input formControlName="baseURL" class="form-control" id="baseURL" placeholder="Enter url">
    </div>
    <div class="form-group">
      <label for="customUrl">Custom short url</label>
      <input formControlName="customURL" type="url" class="form-control" id="customUrl" placeholder="Enter desired short url">
    </div>
    <div class="form-group">
      <label for="shortenUrl">Your short url</label>
      <input formControlName="shortenURL" type="url" class="form-control" id="shortenUrl" placeholder="Here you'll see shortened url" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
  </form>
</div>

<router-outlet></router-outlet>
